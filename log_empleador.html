<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Empleador | PASA LA VOZ</title>
    <style>
        /* Estilos para la página */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3f51b5, #2196f3, #1e88e5, #1976d2);
            background-size: 400% 400%;
            animation: gradientBackground 10s ease infinite;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .header h1 {
            color: #1e88e5;
            font-size: 26px;
            margin-bottom: 5px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .header p {
            color: #555;
            font-size: 15px;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            color: #1e88e5;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            color: #495057;
            background-color: #f9f9f9;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-group input:focus {
            border-color: #1976d2;
            outline: none;
            box-shadow: 0 0 8px rgba(25, 118, 210, 0.3);
        }
        .button {
            background: linear-gradient(135deg, #2196f3, #1976d2);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .footer p {
            font-size: 13px;
            color: #555;
            margin-top: 20px;
        }
        .footer a {
            color: #1976d2;
            font-weight: bold;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
            color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PASA LA VOZ</h1>
            <p>Accede a tu cuenta de empleador para comenzar.</p>
        </div>
        <form onsubmit="redirectToMenu(event)">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="button">Iniciar Sesión</button>
        </form>
        <div class="footer">
            <p><a href="#">¿Olvidaste tu contraseña?</a> | <a href="#">Crear una cuenta</a></p>
        </div>
    </div>

    <script>
        function redirectToMenu(event) {
            event.preventDefault(); // Evita el envío del formulario
            window.location.href = 'menuEmpleador.html'; // Redirige al menú del empleador
        }
    </script>
</body>
</html>
