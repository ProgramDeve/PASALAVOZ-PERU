<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Contratación - PASA LA VOZ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .navigation-buttons button {
            background-color: #0073b1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .navigation-buttons button:hover {
            background-color: #005f8c;
        }
        h1 {
            text-align: center;
            color: #0073b1;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            color: #34495e;
            margin-bottom: 10px;
            border-bottom: 2px solid #bdc3c7;
            padding-bottom: 5px;
        }
        .rating-feedback {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .feedback-card {
            flex: 1;
            min-width: 250px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .feedback-card:hover {
            transform: translateY(-5px);
        }
        .feedback-card h3 {
            color: #2c3e50;
            margin-bottom: 5px;
        }
        .stars {
            color: #f1c40f;
            margin-bottom: 10px;
        }
        .feedback-card p {
            color: #555;
            font-size: 14px;
            line-height: 1.5;
        }
        .observations {
            font-size: 13px;
            color: #777;
            margin-top: 10px;
            font-style: italic;
        }
        .evidencia-list {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .evidencia-list img {
            width: 100%;
            max-width: 200px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .back-button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
            display: block;
            width: 100%;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- Botones de navegación -->
    <div class="navigation-buttons">
        <!-- Botón de Inicio que redirige al menú correspondiente -->
        <button onclick="redirectToMenu()">Inicio</button>
        <!-- Botón de Retroceder que lleva a la página anterior -->
        <button onclick="retroceder()">Retroceder</button>
    </div>

    <div class="container">
        <h1>Historial de Contratación</h1>

        <div class="section">
            <h2>Calificaciones y Reseñas</h2>
            <div class="rating-feedback">
                <!-- Ejemplo de reseñas de contratación -->
                <div class="feedback-card">
                    <h3>Juan Pérez</h3>
                    <div class="stars">★★★★★</div>
                    <p>¡Excelente servicio! Juan hizo un trabajo increíble y fue muy profesional en todo momento. Sin duda lo recomendaré.</p>
                    <p class="observations">Observaciones: Juan fue puntual y muy atento a los detalles.</p>
                    <div class="evidencia-list">
                        <img src="evidencia1.jpg" alt="Evidencia de Trabajo 1">
                        <img src="evidencia2.jpg" alt="Evidencia de Trabajo 2">
                    </div>
                </div>
                <!-- Más reseñas... -->
            </div>
        </div>

        <!-- Botón para regresar al Dashboard general del empleado -->
        <button class="back-button" onclick="window.location.href='dashboard_general_empleado.html'">Volver al Dashboard</button>
    </div>

    <script>
        function redirectToMenu() {
            // Asume que existe una variable o lógica para detectar el rol del usuario.
            const userRole = "empleado"; // Cambia según el rol ("empleado" o "empleador")
            if (userRole === "empleado") {
                window.location.href = 'menuEmpleado.html';
            } else if (userRole === "empleador") {
                window.location.href = 'menuEmpleador.html';
            }
        }

        function retroceder() {
            window.history.back();
        }
    </script>
</body>
</html>
