<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Completo - PASA LA VOZ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #0073b1;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            color: #2c3e50;
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .role-selection {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .role-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .role-button.active {
            background-color: #2c3e50;
        }
        .button {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #1e8449;
        }
    </style>
    <script>
        function selectRole(role) {
            const empleadoButton = document.getElementById('empleadoButton');
            const empleadorButton = document.getElementById('empleadorButton');
            const roleInput = document.getElementById('role');

            if (role === 'empleado') {
                empleadoButton.classList.add('active');
                empleadorButton.classList.remove('active');
                roleInput.value = 'empleado';
            } else {
                empleadorButton.classList.add('active');
                empleadoButton.classList.remove('active');
                roleInput.value = 'empleador';
            }
        }

        function handleSubmit(event) {
            event.preventDefault(); // Evita el envío del formulario
            const role = document.getElementById('role').value;

            if (role === 'empleado') {
                alert('Bienvenido a la Zona de Empleados. ¡Es hora de buscar chamba!');
                window.location.href = 'menuEmpleado.html';
            } else if (role === 'empleador') {
                alert('Bienvenido a la Zona de Empleadores. ¡Es hora de ofrecer chamba!');
                window.location.href = 'menuEmpleador.html';
            } else {
                alert('Por favor, selecciona un rol antes de continuar.');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Registro Completo</h1>
        <form onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
            </div>
            <div class="form-group">
                <label for="dni">DNI/Número de Identificación</label>
                <input type="text" id="dni" name="dni" placeholder="Ingresa tu número de identificación" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion" placeholder="Ingresa tu dirección completa" required>
            </div>
            <div class="form-group">
                <label for="pais">País</label>
                <select id="pais" name="pais" required>
                    <option value="">Seleccione su país</option>
                    <option value="peru">Perú</option>
                    <option value="mexico">México</option>
                    <option value="colombia">Colombia</option>
                    <option value="chile">Chile</option>
                    <option value="argentina">Argentina</option>
                </select>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción Personal o Bio</label>
                <textarea id="descripcion" name="descripcion" placeholder="Describe brevemente quién eres y qué haces" required></textarea>
            </div>
            <div class="role-selection">
                <button type="button" id="empleadoButton" class="role-button" onclick="selectRole('empleado')">Empleado</button>
                <button type="button" id="empleadorButton" class="role-button" onclick="selectRole('empleador')">Empleador</button>
            </div>
            <input type="hidden" id="role" name="role" value="">
            <button type="submit" class="button">Registrarse</button>
        </form>
    </div>
</body>
</html>
