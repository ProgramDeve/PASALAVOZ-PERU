<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Empleado | PASA LA VOZ</title>
    <style>
        /* Estilos para la página */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #28a745, #218838);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .header h1 {
            color: #28a745;
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .header p {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            color: #218838;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            background-color: #f8f8f8;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #28a745;
            outline: none;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.2);
        }
        .button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .footer p {
            font-size: 13px;
            color: #555;
            margin-top: 20px;
        }
        .footer a {
            color: #28a745;
            font-weight: bold;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PASA LA VOZ</h1>
            <p>Bienvenido de nuevo. Por favor, inicia sesión para continuar.</p>
        </div>
        <form onsubmit="redirectToMenu(event)">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="button">Iniciar Sesión</button>
        </form>
        <div class="footer">
            <p><a href="#">¿Olvidaste tu contraseña?</a> | <a href="#">Crear una cuenta</a></p>
        </div>
    </div>

    <script>
        function redirectToMenu(event) {
            event.preventDefault(); // Evita el envío del formulario
            window.location.href = 'menuEmpleado.html'; // Redirige al menú del empleado
        }
    </script>
</body>
</html>
